<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- mobile optimization. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./styles/style.css" rel="stylesheet">
	<title>helpr</title>
	<script src="/scripts/index.js"></script>
</head>
<body>
	<!-- makeRequestForm -->
	<div class="container">
		<form id="makeRequestForm" onsubmit="handleMakeRequestFormSubmit(event)">
			<h3>make request form</h3>
			<p>
				<label for="zid">zid:</label>
				<input type="text" name="zid">
			</p>
			<p>
				<label for="description">description:</label>
				<input type="text" name="description">
			</p>
			<!-- "Submit" is the initial value of the form -->
			<input value="submit" type="submit">
		</form>
	</div>
	<!-- requestList -->
	<div class="container">
		<h3>helpr queue</h3>
		<ol id="requestList"></ol>
	</div>
	<!-- endSessionButton -->
	<div class="container">
		<h3>end session</h3>
		<button id="endSessionButton" onclick="handleEndSessionButton(event)">
			end session
		</button>
	</div>
	
</body>

</html>
